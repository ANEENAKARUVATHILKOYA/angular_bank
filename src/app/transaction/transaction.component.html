<div  class="text-center  p-5 w-50 container fs-5 mt-5">

    <h2 class="">Transaction History</h2>
    <hr> 
    <table class="w-100 w-50   p-5 mt-4" style="background-color: rgba(255, 255, 255, 0.419);">
        <thead style="background-color:rgb(77, 149, 208);">


            <tr>
                <th>Type</th>
                <th>Amount</th>
            </tr>

        </thead>


        <tbody  *ngFor="let i of transactionData">
            <tr>
                <td>{{i.Type}}</td>
                <td>{{i.amount}}</td>
            </tr>
                
        </tbody>
    </table>
    <hr>
</div>
