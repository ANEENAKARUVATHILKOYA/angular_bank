
<h3 class="ms-2 p-2 mt-5 text-center" > {{data}}</h3>

<div class="container w-50  text-center p-5 mt-5" style="background-color:rgba(255, 255, 255, 0.171)">
    
    <h1>Sign In To Bank Account</h1>
    
    <form action="">
        <div class="p-3 mt-2">
            <input type="text"  (change)="acnochange($event)"   id="acid"   name="acnum1"  class="form-control"  [placeholder]="inputplaceholder">
        </div>

        <div class="p-3 mt-2">
            <input type="password"  (change)="pswchange($event)"  id="psw1"   name="paswrd1" class="form-control" placeholder="Password">
        </div>

        <div class="p-3 mt-2">''
            <button type="button" (click)="login()" class="btn btn-outline-info">login</button>
        </div>


    </form>
</div>
